jobs:
- job: TestLin
  timeoutInMinutes: 10
  pool:
    name: LIN_VMSS_VENV_F8S_WU2
  variables:
    system.debug: true
  steps:
  - checkout: none
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: true
    path: openvino
  - script: |
      ls qqq
      echo $?
      ls .
      echo $?
    displayName: 'Exit code'

- job: TestMac
  timeoutInMinutes: 10
  pool:
    vmImage: 'macOS-10.15'
  variables:
    system.debug: true
  steps:
  - checkout: none
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: true
    path: openvino
  - script: |
      ls qqq
      echo $?
      ls .
      echo $?
    displayName: 'Exit code'

- job: TestWin
  timeoutInMinutes: 10
  pool:
    name: WIN_VMSS_VENV_F8S_WU2
  variables:
    system.debug: true
  steps:
  - checkout: none
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: true
    path: openvino
  - script: |
      dir qqq
      echo %errorlevel%
      cd .
      echo %errorlevel%
    displayName: 'Exit code'
